<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ info.name }} | {{ info.tagline }}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- STICKY NAVIGATION --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Essential: Pushes content down so it's not hidden under the header */
        main {
            margin-top: 85px; 
            min-height: 70vh;
        }

        /* Branding Fix */
        .logo {
            text-transform: none !important;
            font-weight: 800;
            font-size: 1.4rem;
            color: #0f172a;
        }
        .logo span { color: #2563eb; }

        .nav-links { list-style: none; display: flex; align-items: center; gap: 25px; }
        .nav-links a { text-decoration: none; color: #475569; font-weight: 600; font-size: 0.95rem; transition: 0.3s; }
        .nav-links a.active { color: #2563eb; }

        /* Tech Stack Styling */
        .tech-stack-banner { background: #f8fafc; padding: 40px 0; border-top: 1px solid #e2e8f0; text-align: center; }
        .stack-grid { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; opacity: 0.6; }
        .stack-item { font-size: 0.7rem; font-weight: 900; letter-spacing: 1px; color: #64748b; }
    </style>
</head>
<body>

    <header>
        <nav class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 0;">
            <div class="logo" style="cursor: pointer;" onclick="window.location='/'">
                The Marketworth <span>Group</span>
            </div>
            <ul class="nav-links">
                <li><a href="/" class="{{ 'active' if request.path == '/' }}">Home</a></li>
                <li><a href="/services" class="{{ 'active' if request.path == '/services' }}">Services</a></li>
                <li><a href="/resources" class="{{ 'active' if request.path.startswith('/resources') }}">Resources</a></li> 
                <li><a href="https://wa.me/{{ info.whatsapp }}" class="btn-primary" style="padding: 0.6rem 1.2rem; font-size: 0.85rem; border-radius: 50px;">Get Started</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div class="tech-stack-banner">
        <div class="container">
            <p style="font-size: 0.65rem; font-weight: 800; margin-bottom: 20px; color: #94a3b8; text-transform: uppercase;">Engineering Stack</p>
            <div class="stack-grid">
                <span class="stack-item">Python/Flask</span>
                <span class="stack-item">PostgreSQL</span>
                <span class="stack-item">M-Pesa API</span>
                <span class="stack-item">Meta Business</span>
                <span class="stack-item">Render Cloud</span>
            </div>
        </div>
    </div>

    <footer style="padding: 50px 0; background: #0f172a; color: white; text-align: center;">
        <div class="container">
            <p>&copy; {{ info.year }} {{ info.name }}. All Rights Reserved.</p>
            <div style="margin-top: 15px; opacity: 0.7; font-size: 0.8rem;">
                <a href="/privacy" style="color: white; margin: 0 10px;">Privacy</a> | 
                <a href="tel:{{ info.phone }}" style="color: white; margin: 0 10px;">Support</a>
            </div>
        </div>
    </footer>

</body>
</html>
