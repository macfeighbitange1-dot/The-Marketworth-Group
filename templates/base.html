<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ info.name }} | Digital Scaling & Automation Kutus</title>
    <meta name="title" content="{{ info.name }} | Digital Solutions Kenya">
    <meta name="description" content="Expert E-commerce, WhatsApp Bot automation, and Ads optimization for Kenyan businesses. Scaling Kutus into the digital future.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://the-marketworth-group.onrender.com/">
    <meta property="og:title" content="{{ info.name }} | Building Systems That Scale">
    <meta property="og:description" content="Specialized in WhatsApp Bots, School Portals, and E-commerce.">
    <meta property="og:image" content="{{ url_for('static', filename='images/hero-brand.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Interactive Chat Bubble Styles */
        .chat-bubble {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: white;
            padding: 12px 18px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            font-size: 0.9rem;
            font-weight: 600;
            color: #0f172a; 
            z-index: 1999;
            
            /* Class-based toggle state */
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
            
            border: 1px solid #e2e8f0;
        }

        .chat-bubble.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 20px;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }

        .close-bubble {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">The Marketworth <span>Group</span></div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/#contact">Contact</a></li>
                <li><a href="https://wa.me/{{ info.whatsapp }}" class="btn-primary" style="padding: 0.6rem 1.2rem; font-size: 0.9rem; border-radius: 50px;">Get Started</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div id="chatBubble" class="chat-bubble">
        <span class="close-bubble" onclick="document.getElementById('chatBubble').classList.remove('active')">√ó</span>
        Need a Bot to handle your sales? ü§ñ Let's chat!
    </div>

    <a href="https://wa.me/{{ info.whatsapp }}" class="whatsapp-float" target="_blank" title="Chat with an Expert">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <footer>
        <div class="container">
            <p>&copy; {{ info.year }} {{ info.name }}. All Rights Reserved.</p>
            <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">üìç {{ info.location }}</p>
            <div class="social-links">
                <a href="{{ info.facebook }}" target="_blank">Facebook</a>
                <a href="{{ info.youtube }}" target="_blank">YouTube</a>
                <a href="/privacy">Privacy Policy</a>
                <a href="tel:{{ info.phone }}">Call: {{ info.phone }}</a>
            </div>
        </div>
    </footer>

    <script>
        // Trigger bubble with active class for smooth transition
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var bubble = document.getElementById('chatBubble');
                if(bubble) bubble.classList.add('active');
            }, 5000); 
        });
    </script>
</body>
</html>
