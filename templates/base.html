<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Marketworth Group</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root { --brand-blue: #2563eb; --brand-dark: #0f172a; }
        body { margin: 0; font-family: 'Inter', sans-serif; color: #334155; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header { background: white; border-bottom: 1px solid #e2e8f0; padding: 20px 0; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.5rem; text-decoration: none; color: var(--brand-dark); }
        .logo span { color: var(--brand-blue); }
        .nav-links { display: flex; gap: 30px; list-style: none; }
        .nav-links a { text-decoration: none; color: #64748b; font-weight: 600; }
        .btn-primary { background: var(--brand-blue); color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; }
        footer { background: var(--brand-dark); color: white; padding: 40px 0; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" class="logo">The Marketworth <span>Group</span></a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/resources">Resources</a></li>
                <li><a href="https://wa.me/{{ info.whatsapp }}" class="btn-primary">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 The Marketworth Group. Systems Architecture.</p>
        </div>
    </footer>
</body>
</html>
