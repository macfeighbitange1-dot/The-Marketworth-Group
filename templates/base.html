<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ info.name }} | Systems Architecture</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* Critical redundancy check: Ensures content is visible if JS fails */
        .reveal.active { opacity: 1 !important; transform: translateY(0) !important; }
        
        /* Specific Footer Link Styling for Blue Background */
        footer .social-links a {
            color: var(--brand-accent);
            text-decoration: none;
            margin-right: 1.5rem;
            font-weight: 600;
            transition: 0.3s;
        }
        footer .social-links a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <div id="scroll-progress"></div>

    <header>
        <nav class="container">
            <a href="/" class="logo">
                {{ info.name.split(' ')[0] }} <span>{{ info.name.split(' ')[1:] | join(' ') }}</span>
            </a>
            
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/resources">Resources</a></li>
                <li><a href="#book" class="btn-primary" style="padding: 0.8rem 1.5rem; font-size: 0.85rem;">Get Started</a></li>
            </ul>

            <div class="mobile-toggle" style="display: none; color: white; font-size: 1.5rem; cursor: pointer;">
                â˜°
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer style="padding: 5rem 0 2rem 0; background: var(--brand-dark);">
        <div class="container">
            <h2 style="color: white; margin-bottom: 1rem;">{{ info.name }}</h2>
            <p style="margin-bottom: 2rem; color: var(--text-muted);">{{ info.tagline }}</p>
            
            <div class="social-links">
                <a href="{{ info.facebook }}" target="_blank">Facebook</a>
                <a href="{{ info.youtube }}" target="_blank">YouTube</a>
                <a href="https://wa.me/{{ info.whatsapp }}" target="_blank">WhatsApp</a>
            </div>

            <div style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); font-size: 0.8rem; opacity: 0.8; color: white;">
                &copy; {{ info.year }} {{ info.name }}. Engineered in {{ info.location }}.
            </div>
        </div>
    </footer>

    <script>
        // Progress Bar & Scroll Logic
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            
            // Update Progress Bar
            const progressElement = document.getElementById("scroll-progress");
            if (progressElement) {
                progressElement.style.width = scrolled + "%";
            }
            
            handleReveal();
        };

        // Reveal Animation Logic
        function handleReveal() {
            const reveals = document.querySelectorAll(".reveal");
            for (let i = 0; i < reveals.length; i++) {
                let windowHeight = window.innerHeight;
                let elementTop = reveals[i].getBoundingClientRect().top;
                let elementVisible = 100; // Trigger point

                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("active");
                }
            }
        }

        // Initialize animations on load
        document.addEventListener("DOMContentLoaded", () => {
            handleReveal();
        });
    </script>
</body>
</html>
