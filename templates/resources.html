{% extends "base.html" %}
{% block content %}
<section style="padding: 80px 0; text-align: center;">
    <div class="container">
        <h1>Resource <span>Hub</span></h1>
        <p>Technical protocols for digital systems.</p>
    </div>
</section>

<section class="container" style="padding-bottom: 80px;">
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
        {% for guide in guides %}
        <div style="border: 1px solid #e2e8f0; padding: 30px; border-radius: 15px; display: flex; flex-direction: column; justify-content: space-between;">
            <div>
                <span style="color: var(--brand-blue); font-weight: 800; font-size: 0.8rem;">{{ guide.tag }}</span>
                <h3 style="margin: 15px 0;">{{ guide.title }}</h3>
                <p style="font-size: 0.9rem;">{{ guide.excerpt }}</p>
            </div>
            <a href="/resources/{{ guide.id }}" style="margin-top: 20px; color: var(--brand-blue); font-weight: 700; text-decoration: none;">Read Guide â†’</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
